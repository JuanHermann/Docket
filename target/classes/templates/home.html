<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Home</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>
</head>
<body>
<div th:switch="${cartorios}">
  <h2 th:case="null">Nenhum cartorio cadastrado!</h2>
  <div th:case="*">
    <h2>Cartorios</h2>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Endereço</th>
        <th scope="col">Certidões</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cartorio : ${cartorios}">
        <td th:text="${cartorio.nome}"></td>
        <td th:text="${cartorio.endereco}"></td>
        <td><a style="white-space: pre-line" th:each="certidao : ${cartorio.certidao}" th:text="${certidao.nome}"><br/></a></td>
        <td><a th:href="@{/insert-update/{id}(id=${cartorio.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${cartorio.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/insert-update">Adicionar novo cartorio</a></p>
</div>

<script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
